<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Portfolio Bootstrap OPC</title>
		<!-- CSS only -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
			crossorigin="anonymous"
		/>
		<link rel="stylesheet" href="css/style.css" />
		<!-- Icon -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" />
		<!-- Font Awesome -->
		<script src="https://kit.fontawesome.com/14273d579a.js" crossorigin="anonymous"></script>
		<!-- JavaScript Bundle with Popper -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
			crossorigin="anonymous"
			defer
		></script>
		<script src="js/app.js" defer></script>
	</head>
	<body>
		<header>
			<nav class="bg-light navbar navbar-expand navbar-light">
				<div class="container">
					<a href="/index.html" class="navbar-brand text-uppercase fw-bold">
						<span class="bg-primary bg-gradient text-light p-1 rounded-3">John</span> Doe
					</a>
					<ul class="navbar-nav">
						<li class="nav-item active">
							<a href="#johndoe" class="nav-link">Qui suis-je</a>
						</li>
						<li class="nav-item">
							<a href="#expertise" class="nav-link">Expertises</a>
						</li>
						<li class="nav-item">
							<a href="#portfolio" class="nav-link">Portfolio</a>
						</li>
						<li class="nav-item">
							<a href="#contact" class="nav-link">Contact</a>
						</li>
					</ul>
				</div>
			</nav>
		</header>
		<main>
			<section class="py-5">

					<div class="row gy-4 align-items-center">
						<div class="col-12 col-md-6 text-start">
							<h1 class="fw-bold">Je suis john Doe Développeur et Designer Web</h1>
							<h2 class="fw-light">Bienvenue dans mon univers créatif</h2>
							<button class="btn btn-primary mt-5">Mon expertise web</button>
						</div>
						<div class="col-12 col-md-6">
							<img src="img/portrait.jpg" alt="Photo de John Doe " class="w-100" />
						</div>
					</div>
				</div>
			</section>
			<section class="bg-light py-5">
				<div class="container">
					<h2>Mon expertise</h2>
					<h3 class="fs-3 fs-md-2">Développement web et design</h3>
					<!-- Develloppement -->
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-7">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-12 offset-md-1 col-md-4">
							<img src="img/code.jpg" alt="code" width="100%" />
						</div>
					</div>
					<!-- Design -->
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-4">
							<img src="img/design.jpg" alt="design" width="100%" />
						</div>
						<div class="col-12 col-md-7 offset-md-1">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>
			<section class="py-5">
				<div class="container">
					<h2>Mon Portfolio</h2>
					<h3 class="fs-3 fs-md-2">projets perso et pro</h3>
					<div class="row">
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
						<div class="col-3">
							<div class="bg-secondary h-100 w-100 py-5"></div>

					</div>

				<div class="container">
					<h2>Un projet de création web?</h2>
					<h3 class="fs-3 fs-md-2">Allons en discuter autour d'un café</h3>
					<div class="row gy-4 mt-5">
						<div class="col-12 col-md-5">
							<img src="img/grab-a-coffee.jpg" alt="Café" width="100%" />
						</div>
						<div class="col-12 offset-md-1 col-md-6">
							<div class="bg-secondary h-100 w-100 py-5"></div>
						</div>
					</div>
				</div>
			</section>

		<footer class="border-top">
			<div class="container py-5">
				<div class="row gy-4">
					<div class="col-12 col-md-4">
						<div class="bg-secondary py-5"></div>
					</div>
					<div class="col-12 col-md-4">
						<div class="bg-secondary py-5"></div>
					</div>
					<div class="col-12 col-md-4 text-md-end">
						<ul class="list-inline">
							<li class="list-inline-item"><i class="bi bi-linkedin" style="font-size: 2rem"></i></li>
							<li class="list-inline-item"><i class="bi bi-instagram" style="font-size: 2rem"></i></li>
							<li class="list-inline-item"><i class="bi bi-twitter" style="font-size: 2rem"></i></li>
						</ul>
					</div>
				</div>
			</div>
