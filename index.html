<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">  
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Bootstrap OPC</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous" defer></script>
    <script src="js/app.js" defer></script>
</head>
<body>
    <header>
        <nav class="bg-light">
            <div class="container">
                <div class="bg-secondary py-4"></div>
            </div>
        </nav>
    </header>
    <main>
        <section class="py-5">
            <div class="container">
                <div class="row gy-5">
                    <div class="col-12 col-xs-12 col-md-6 col-lg-6">
                        <h1>Je suis john Doe Développeur et Designer Web</h1>
                        <h2>Bienvenue dans mon univers créatif</h2>
                        <button class="btn btn-primary">Mon expertise web</button>
                    </div>
                    <div class="col-12 col-xs-12 col-md-6 col-lg-6">
                        <img src="img/portrait.jpg" alt="Photo de John Doe " class="w-100">
                    </div>
                </div>
            </div>
        </section>
        <section class="bg-light py-5">
            <div class="container">
                <h2>Mon expertise</h2>
                <h3>Développement web et design </h3>
                <!-- Develloppement -->
                <div class="row mt-5">
                    <div class="col-7">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                    <div class="offset-1 col-4">
                        <img src="img/code.jpg" alt="code" width="100%">
                    </div>
                </div>
                <!-- Design -->
                <div class="row mt-5">
                    <div class="col-4">
                        <img src="img/design.jpg" alt="design" width="100%">
                    </div>
                    <div class="col-7 offset-1">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5">
            <div class="container">
                <h2>Mon Portfolio</h2>
                <h3>projets perso et pro</h3>
                <div class="row">
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                    <div class="col-3">
                        <div class="bg-secondary h-100 w-100 py-5"></div>
                    </div>
                </div>
            </div>
        </section>
        <section class="py-5 bg-light">
            <div class="container">
                <h2>Un projet de création web?</h2>
                <h3>Allons en discuter autour d'un café</h3>
                <div class="row mt-5">
                    <div class="col-5">
                        <img src="img/grab-a-coffee.jpg" alt="Café" width="100%">
                    </div>
                    <div class="offset-1 col-6">
                        <div class="bg-secondary h-100 w-100"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="border-top">
        <div class="container py-5">
            <div class="row">
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100"></div>
                </div>
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100"></div>
                </div>
                <div class="col-4">
                    <div class="bg-secondary h-100 w-100"></div>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
